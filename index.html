<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avalie a sua mentoria</title>

    <link rel="stylesheet" href="./style.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header>
            <h1>AVALIE A SUA MENTORIA</h1>
            <p>
                Chegou a hora de avaliar o seu mentor. Bora lá?
            </p>
            <img src="./images/img1.png" alt="chat que mostra a avaliação por estrelas">
        </header>
        <form id="my-form">

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>INFORMAÇÕES PESSOAIS</legend>

                    <div class="col-1">
                        <div class="input-wrapper">
                            <label for="name">Nome</label>
                            <input 
                                type="text"
                                id="name"
                                required
                                />
                        </div>
    
                        <div class="input-wrapper">
                            <label for="name">Sobrenome</label>
                            <input 
                                type="text"
                                id="surname"
                                required
                                />
                        </div>
    
                    </div>

                    <div class="input-wrapper">
                        <label for="email">Email <span>(digite um email válido)</span></label>
                        <input 
                            type="email"
                            id="email"
                            required
                            />
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>INFORMAÇÕES DO MENTOR</legend>

                    <div class="input-wrapper">
                        <label for="mentor">Quem é o seu mentor?</label>
                        <input 
                            type="text"
                            id="mentor"
                            required
                            />
                    </div>

                    <div class="input-wrapper">
                        <label for="feedback-info">Feedback sobre o mentor</label>
                        <textarea id="feedback-info"></textarea>
                    </div>

                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="doubts"/>
                        <label for="doubts">Todas as minhas dúvidas foram esclarecidas durante a mentoria. </label>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>AGENDANDO PRÓXIMA MENTORIA</legend>

                    <div class="col-2">
                        <div class="input-wrapper">
                            <label for="mentor-date">Data <span>(DD/MM/AAAA)</span></label>
                            <input 
                                type="date"
                                id="mentor-date"
                                required
                                />
                        </div>
    
                        <div class="input-wrapper">
                            <label for="mentor-begin">Das</label>
                            <input 
                                type="time"
                                id="mentor-begin"
                                required
                                />
                        </div>
    
                        <div class="input-wrapper">
                            <label for="mentor-end">Até</label>
                            <input 
                                type="time"
                                id="mentor-end"
                                required
                                />
                        </div>
                    </div>
                </div>

            </fieldset>
        </form>
        <footer>
            <input 
                class="button"
                type="submit"
                form="my-form"
                value="SALVAR">
        </footer>
    </div>
</body>
</html>
